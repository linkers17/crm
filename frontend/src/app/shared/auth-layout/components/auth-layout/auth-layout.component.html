<app-backend-error-messages [backendErrors]="backendErrors$ | async" *ngIf="backendErrors$ | async"></app-backend-error-messages>
<app-success-messages [successMessages]="successMessages$ | async" *ngIf="successMessages$ | async"></app-success-messages>
<a [routerLink]="['/']" class="logo-link">
  <img src="/assets/logo-svg.svg" alt="logo" class="logo-image">
  <span class="logo-title">CRM</span>
</a>

<div class="card-wrap">
  <mat-card class="card-form">
    <nav mat-tab-nav-bar class="card-nav">
      <a mat-tab-link *ngFor="let link of links"
         [active]="(page$ | async) === link.nav"
         [routerLink]="['/', link.nav]"
      >{{ link.title }}</a>
    </nav>
    <router-outlet></router-outlet>
  </mat-card>
</div>
