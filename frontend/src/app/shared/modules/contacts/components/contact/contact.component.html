<mat-card class="card-site main-panel-content-card" *ngIf="currentContact; else loader">
  <div class="card-site-header card-site-header--green">
    <h2>Редактировать контакт</h2>
    <span>{{ currentContact.name }}</span>
  </div>
  <div class="card-site-body">
    <form
      (ngSubmit)="onSubmit(currentContact._id)"
      [formGroup]="form"
    >
      <mat-form-field>
        <mat-label>Название</mat-label>
        <input type="text" matInput formControlName="name">
        <mat-error *ngIf="form.get('name').hasError('required') && form.get('name').touched">
          <strong>Название</strong> обязательно для заполнения
        </mat-error>
      </mat-form-field>

      <div>
        <input
          type="file"
          #input
          class="d-n"
          [accept]="accept"
          (change)="onFileUpload($event)"
        >
        <button
          type="button"
          (click)="triggerClick()"
          mat-raised-button
          color="accent"
        >Загрузить изображение</button>
        <input
          type="hidden"
          formControlName="removeImg"
        >
        <button
          type="button"
          mat-raised-button
          color="warn"
          (click)="removeImg()"
          [disabled]="isLoadImg"
        >Удалить изображение</button>
        <img
          [src]="imagePreview"
          alt="{{ currentContact.name }}"
          class="img"
          *ngIf="imagePreview"
        >
      </div>

      <div class="buttons">
        <button mat-raised-button color="primary" class="button-submit" type="submit" [disabled]="form.invalid || (isSubmitting$ | async)">Редактировать</button>
      </div>
    </form>
  </div>
</mat-card>
<ng-template #loader>
  <mat-progress-spinner color="accent" mode="indeterminate" class="loader"></mat-progress-spinner>
</ng-template>
