<app-success-messages *ngIf="successMessages$ | async" [successMessages]="(successMessages$ | async)"></app-success-messages>
<table
  mat-table
  [dataSource]="contacts$ | async"
  class="mat-elevation-z8"
  *ngIf="(contacts$ | async) && (contacts$ | async).length"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Название</th>
    <td mat-cell *matCellDef="let elem">{{ elem.name }}</td>
  </ng-container>

  <ng-container matColumnDef="img">
    <th mat-header-cell *matHeaderCellDef>Изображение</th>
    <td mat-cell *matCellDef="let elem">
      <img [src]="apiUpload + elem.img" [alt]="elem.name" class="contact-img">
    </td>
  </ng-container>

  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef>Просмотр</th>
    <td mat-cell *matCellDef="let elem">
      <a [routerLink]="['/dashboard', 'contact', elem._id]">
        <button mat-mini-fab color="primary">
          <mat-icon class="icon-color--white">visibility</mat-icon>
        </button>
      </a>
    </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef>Удалить</th>
    <td mat-cell *matCellDef="let elem">
      <button mat-mini-fab color="warn" (click)="onRemove(elem._id)">
        <mat-icon class="icon-color--white">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
